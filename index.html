function createOrReplaceFile(url, data, dataType, cb) {

  solid.auth.fetch(url, {
    method: 'PUT',
    headers: {
      'Content-Type': dataType,
      'Link': '<http://www.w3.org/ns/ldp#Resource>; rel="type"',
    },
    body: data
  })
  .then(function(response) {
    // Some tasks
    //  console.log("response",response)
    return cb(response);
  });
};

function detailNoeud(n,w){
  var node = {}
  console.log(n)
  switch (n.termType) {

    case 'BlankNode':
    var l = localname(n);
    node = {
      id: n.value,
      why: w.value,
      //  y:2*Math.random(),
      type: "node"
    };
    if (n.value != l){
      node.title= l;
      node.label = l;
    }
    break;
    case 'Collection':
    n.elements.forEach(function(elem){
      console.log("elem",elem)
      detailNoeud(elem,w)
    })
    break;
    case 'Literal':
    var l = localname(n).length>37? localname(n).substring(0,40)+"..." : localname(n);
    node = {
      id: n.value,
      title: n.value,
      label: l,
      why: w.value,
      //  y:2*Math.random(),
      type: "node",
      shape: "box",
      color: "rgb(240,220,110)"
    };
    break;
    case 'NamedNode':
    var l = localname(n);
    node = {
      id: n.value,
      title: n.value,
      label: l,
      why: w.value,
      //  y:2*Math.random(),
      type: "node"
    };
    if(l == "me"){
      node.label =  node.title;
      node.shape = "image";
      node.image = "./assets/profile.svg";
      node.type = "webId";
    }
    break;
    default:
    console.log('Sorry, je ne traite pas encore ' + n.termType + '.');
    node = {
      id: n.value,
      title: n.value,
      label: n.value,
      why: w.value,
      //  y:2*Math.random(),
      type: "node"
    };

  }
  console.log(node)
  //
  return node;
}


function localname(node){
  //  console.log("LOCALNAME OF ",node)
  if (node.value != undefined){
    var value = node.value;
    //  console.log(value)
    if (value.endsWith('/') || value.endsWith('#')){
      value = value.substring(0,value.length-1);
    }
    var labelU = value;
    if (node.termType == "NamedNode"){
      //  console.log("namenode")
      var uLabel = value.split("#");
      var labelU = uLabel[uLabel.length-1];
      if (labelU == uLabel){
        uLabel = value.split("/");
        labelU = uLabel[uLabel.length-1];
      }
    }else{
      console.log("TODO : literal or blanknode ???", node)
    }
    //  console.log(labelU)
    return labelU;
  }else{
    console.log("TODO node.value = undefined, il faut maintenant traiter le tableau",node.elements)
  }

}
